<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimzy's Weather App</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #222;
      padding: 50px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      margin-left: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #357ABD;
    }

    #weather {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      min-width: 260px;
    }
  </style>
</head>
<body>
  <h1>Nimzy's Weather App</h1>
  <input type="text" id="city" placeholder="Enter city">
  <button onclick="getWeather()">Get Weather</button>
  <div id="weather"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value.trim();
      const weatherDiv = document.getElementById("weather");

      if (!city) {
        weatherDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      weatherDiv.innerHTML = "<p>Loading...</p>";

      try {
        // Step 1: Get coordinates of the city
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
        const geoData = await geoRes.json();
        if (!geoData.results || geoData.results.length === 0)
          throw new Error("City not found");

        const { latitude, longitude, name, country } = geoData.results[0];

        // Step 2: Get weather for those coordinates
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
        const weatherData = await weatherRes.json();

        const current = weatherData.current_weather;
        const temp = current.temperature;
        const wind = current.windspeed;
        const code = current.weathercode;

        const desc = getWeatherDesc(code);

        weatherDiv.innerHTML = `
          <h2>${name}, ${country}</h2>
          <p><strong>Temperature:</strong> ${temp}°C</p>
          <p><strong>Condition:</strong> ${desc}</p>
          <p><strong>Wind Speed:</strong> ${wind} km/h</p>
        `;
      } catch (err) {
        weatherDiv.innerHTML = `<p>⚠️ Error: ${err.message}</p>`;
      }
    }

    function getWeatherDesc(code) {
      const map = {
        0: "Clear sky", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast",
        45: "Fog", 48: "Rime fog", 51: "Light drizzle", 61: "Rain", 63: "Moderate rain",
        65: "Heavy rain", 71: "Snowfall", 80: "Rain showers", 95: "Thunderstorm"
      };
      return map[code] || "Unknown";
    }
  </script>
</body>
</html>
